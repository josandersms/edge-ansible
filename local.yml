- hosts: edge
  become: true
  roles:
    - edge

# end of run cleanup and reporting
- hosts: all
  become: true
  tasks:
    - name: cleanup package cache (debian and ubuntu)
      tags: always
      apt:
        autoclean: true
      changed_when: false
      when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

    - name: autoremove orphan packages (debian and ubuntu)
      tags: always
      apt:
        autoremove: true
        purge: true
      when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

    - name: do test
      include_tasks: playbooks/test.yml
      tags: always
